name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |          # Quote the extras to prevent shell globbing (e.g., .[dev]) and upgrade build tools (setuptools, wheel)          python -m pip install --upgrade pip setuptools wheel
          pip install ".[dev]"
      - name: Run pytest
        run: |
          python -m pytest -q
