[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yogimass"
version = "0.3.0"
description = "Flexible pipeline for cleaning and comparing tandem mass spectrometry data."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Eric Janusson" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "matchms>=0.23",
    "pandas>=2.0",
    "numpy>=1.24",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
]
annoy = ["annoy>=1.17"]
faiss = ["faiss-cpu>=1.7.4"]
spec2vec = ["spec2vec>=0.9"]

[project.scripts]
yogimass = "yogimass.cli:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["yogimass*"]

[tool.pytest.ini_options]
pythonpath = [
    ".",
]
