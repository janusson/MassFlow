input:
  path: data/example_library.mgf
  format: mgf

library:
  path: out/processing_example_library.json
  build: true

similarity:
  search: true
  queries:
    - data/example_library.mgf
  top_n: 3
  processor:
    normalization: basepeak
    min_relative_intensity: 0.02
    min_absolute_intensity: 0.01
    max_peaks: 500
    mz_dedup_tolerance: 0.01

network:
  enabled: true
  metric: spec2vec
  knn: 5
  output: out/processing_example_network.csv

outputs:
  search_results: out/processing_example_search.csv
  network_summary: out/processing_example_network_summary.json
